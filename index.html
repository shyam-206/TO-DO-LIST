<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>My To Do List</h1>

        <div id="newtask">
            <input type="text" id="input-text" placeholder="Task to be done..">
            <button id="push">Add</button>
        </div>

        
        <div id="tasks">
            <div class="task">
                <div class="task-content">
                    <input type="checkbox"/>
                    <span id="taskname">Welcome To do list</span>
                </div>
                <div class="task-btn">
                <button class="delete">
                    <i class="far fa-trash-alt"></i>
                </button>
                </div>
            </div>
            <div class="task">
                <div class="task-content">
                    <input type="checkbox" checked/>
                    <span id="taskname">Leetcode Problem</span>
                </div>
                <div class="task-btn">
                <button class="delete">
                    <i class="far fa-trash-alt"></i>
                </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
